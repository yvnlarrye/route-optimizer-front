<!doctype html>
<html lang="en">

  <head>
    <script src="/script/check-unauthorized.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Route Optimizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="/script/jquery.fias/jquery.fias.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/script/jquery.fias/jquery.fias.min.js" type="text/javascript"></script>
    <script src="/script/address-autocomplete.js" type="text/javascript"></script>
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0bfeec7e-599c-470e-9810-b529e52345e1&lang=ru_RU"></script>

  </head>

  <body class="bg-black">

    <div class="wrapper m-0 p-0">
      <div id="header"></div>
      <main class="text-white">
        <div class="wrapper my-5">
          <h1 class="text-center">Укажите детали маршрута</h1>
          <div class="container w-75 my-5 border border-2 rounded-5 p-5">
            <div class="row">
              <div class="col-6">
                <div id="one_string">
                  <div class="mb-3">
                    <label class="form-label">Адрес</label>
                    <input name="address" type="text" class="w-100 form-control border-white bg-black border border-light border-3 rounded-pill text-white" id="city">
                  </div>
                  <div class="tooltip" style="display: none;"><b></b><span></span></div>
                  <button id="add-address-btn" type="button" class="mt-2 fs-5 btn btn-outline-primary w-100 border border-primary border-3 rounded-pill">
                    <span>Добавить адрес</span>
                    <i class="bi bi-house-add ms-1"></i>
                  </button>
                </div>
                <div class="mt-5">
                  <input type="radio" class="btn-check" name="problem-type" id="tsp-problem" autocomplete="off" checked>
                  <label class="fs-5 btn btn-outline-light px-4 border border-light border-2 rounded-pill" for="tsp-problem">TSP</label>

                  <input type="radio" class="btn-check" name="problem-type" id="cvrp-problem" autocomplete="off">
                  <label class="fs-5 btn btn-outline-light px-4 border border-light border-2 rounded-pill" for="cvrp-problem">CVRP</label>
                </div>
                <div id="cvrp-data"></div>
              </div>
              <div class="col-6">
                <div id="addresses" class="ps-4">
                    <h4>Добавленные адреса отобразятся здесь</h4>
                </div>
              </div>
            </div>

            <div class="w-100 mx-4 mt-3 d-flex justify-content-between align-items-center">
              <div class="opacity-50">
                <i class="bi bi-info-circle"></i>
                <span>Минимальное количество адресов: 3</span>
              </div>
              <div class="d-flex align-items-center">
                <div id="processing-spinner" class="me-4 d-flex align-items-center"></div>
                <button id="optimize-btn" type="button" class="me-5 px-4 btn btn-outline-light border border-white border-3 rounded-pill">
                  <span>Оптимизировать маршрут</span>
                  <i class="bi bi-capslock"></i>
                </button>
              </div>
            </div>
            <div class="mt-2 text-danger" id="err-message"></div>
          </div>
        </div>
        <div class="wrapper my-5 py-5 container w-75" id="solution-area"></div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="/script/header.js" type="module"></script>
    <script src="/script/addresses-handling.js" type="module"></script>
  </body>

</html>
