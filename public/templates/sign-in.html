<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<script src="/script/check-authorized.js"></script>
		<title>Войти</title>
	</head>

	<body class="bg-black">
		<div id="header"></div>
		<main class="py-5 text-white">
			<section class="container w-25 my-5 py-5">
				<div class="w-100 text-center mb-5">
					<h4>Авторизация</h4>
				</div>
				<form>
					<div class="mb-3">
						<label class="form-label">Логин</label>
						<input type="username" class="form-control border-white bg-black border border-light border-3 rounded-pill text-white" id="username">
					</div>
					<div class="mb-3">
						<label class="form-label">Пароль</label>
						<input type="password" class="form-control border-white bg-black border border-light border-3 rounded-pill text-white" id="password">
					</div>
					<span class="text-danger" id="err_msg"></span>
					<button type="button" class="btn btn-outline-light w-100 mt-4 border border-light border-3 rounded-pill w-100 mt-4"
						id="loginButton">Войти</button>
				</form>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

		<script src="/script/sign-in.js" type="module"></script>
		<script src="/script/header.js" type="module"></script>
	</body>

</html>
