<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<script src="/script/check-authorized.js"></script>
		<title>Sign Up</title>
		<link href="/css/styles.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>

	<body class="bg-black">

		<div id="header"></div>

		<main class="my-1 py-4 text-white">
			<section class="container w-25 my-5 py-5">
				<div class="w-100 text-center mb-5">
					<h4>Регистрация</h4>
				</div>
				<form>
					<div class="mb-3">
						<label class="form-label">Логин</label>
						<input type="username" class="form-control border-white bg-black border border-light border-3 rounded-pill text-white" id="username">
					</div>
					<div class="mb-3">
						<label class="form-label">Пароль</label>
						<input type="password" class="form-control border-white bg-black border border-light border-3 rounded-pill text-white" id="password">
					</div>
					<div class="mb-3">
						<label class="form-label">Повторите пароль</label>
						<input type="password" class="form-control border-white bg-black border border-light border-3 rounded-pill text-white" id="repeatPassword">
					</div>
					<div class="form-check d-flex align-items-center ">
						<input required class="form-check-input me-3" type="checkbox" value="" id="conf">
						<label class="form-check-label text-center" for="conf" style="font-size: 12px">
						  <span>Согласен(-а) с <a href="/">политикой конфидециальности</a></span>
						</label>
					</div>
					
					<span class="text-danger fs-6" id="err_msg"></span>
					<span class="text-danger fs-6" id="passCheckerMessage"></span>
					<button type="button" class="btn btn-outline-light w-100 mt-4 border border-light border-3 rounded-pill"
						id="registerButton" disabled>Зарегистрироваться</button>
					<div id="emailHelp" class="form-text w-100 text-center">
						<span>Уже есть аккаунт? </span>
						<a href="/sign-in" class="text-decoration-none">Войти</a>
					</div>
					
				</form>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script src="/script/sign-up.js" type="module"></script>
		<script src="/script/header.js" type="module"></script>
	</body>

</html>
