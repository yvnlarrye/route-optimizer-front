<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Форма для ввода адреса</title>

    <link href="/css/styles.css" rel="stylesheet">
    <link href="/script/jquery.fias/jquery.fias.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="/script/jquery.fias/jquery.fias.min.js" type="text/javascript"></script>
    <script src="/script/address-autocomplete.js" type="text/javascript"></script>
</head>
    <body>
        <div class="address">
            <h1>Форма для ввода адреса</h1>
            <form class="js-form-address">
                <div class="field">
                    <label>Город</label>
                    <input type="text" name="city">
                </div>
                <div class="field">
                    <label>Улица</label>
                    <input type="text" name="street">
                </div>
                <div class="field">
                    <label>Дом</label>
                    <input type="text" name="building">
                </div>
                <div class="tooltip" style="display: none;"><b></b><span></span></div>
            </form>
        </div>
    </body>
</html>
